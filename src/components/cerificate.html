<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sertifikat Kursus</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eef2f7;
        margin: 0;
      }
      .certificate-container {
        width: 850px;
        padding: 40px;
        border: 8px solid #1b263b;
        background: #ffffff;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        position: relative;
      }
      .certificate-header {
        font-size: 20px;
        font-weight: bold;
        color: #1b263b;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .certificate-title {
        font-size: 42px;
        font-weight: bold;
        color: #1b263b;
        margin: 20px 0;
        border-top: 2px solid #1b263b;
        border-bottom: 2px solid #1b263b;
        padding: 10px 0;
      }
      .certificate-body {
        font-size: 18px;
        color: #333;
        margin: 30px 0;
        line-height: 1.6;
      }
      .certificate-info {
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .info-item {
        font-size: 16px;
        color: #555;
      }
      .signature {
        text-align: right;
        font-size: 16px;
      }
      .signature img {
        width: 160px;
        margin-top: 10px;
      }
      .qr-code {
        text-align: left;
      }
      .qr-code img {
        width: 100px;
      }
      .footer {
        font-size: 14px;
        color: #888;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <div class="certificate-header">Nomor Sertifikat: 12345</div>
      <div class="certificate-title">SERTIFIKAT KURSUS</div>
      <div class="certificate-body">
        Sertifikat ini diberikan kepada <br />
        <span style="font-size: 24px; font-weight: bold; color: #1b263b"
          >Nama Peserta</span
        ><br /><br />
        Sebagai pengakuan atas partisipasinya dalam kursus<br />
        <span style="font-size: 22px; font-weight: bold; color: #555"
          >Nama Kursus</span
        >
      </div>
      <div class="certificate-info">
        <div class="info-item">
          Tanggal: <br />
          <strong>12 Oktober 2024</strong>
        </div>
        <div class="qr-code">
          <img src="qr-code.png" alt="QR Code" />
          <p style="font-size: 12px; color: #888">
            Scan untuk verifikasi keaslian
          </p>
        </div>
        <div class="signature">
          <img src="tanda-tangan.png" alt="Tanda Tangan" />
          <p style="margin: 5px 0 0; font-style: italic">John Doe</p>
          <p style="font-size: 14px; color: #777">Instruktur Kursus</p>
        </div>
      </div>
      <div class="footer">
        Sertifikat ini diterbitkan secara resmi oleh [Nama Institusi]
      </div>
    </div>
  </body>
</html>
